<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - The Meow Gazette</title>
    <!-- Import Old English Font -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Old Standard TT', serif; /* Old-style serif font for body */
            background-color: #f5f5dc; /* Cream background */
        }
        h1 {
            font-family: 'UnifrakturMaguntia', cursive; /* Old English font for header */
            text-align: center;
            font-size: 3em;
        }
        .carousel {
            display: flex;
            overflow: hidden; /* Hide overflow to show one image at a time */
            position: relative;
            margin: 20px auto; /* Center the carousel on the page */
            width: 80%; /* Responsive width for the carousel */
            max-width: 600px; /* Maximum width */
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Smoother transition */
            width: 300%; /* Set width based on the number of images (3 images x 100%) */
        }
        .carousel img {
            width: 100%; /* Each image takes 100% of the carousel width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            flex: 0 0 100%; /* Ensure each image occupies its defined width */
        }
        .carousel button {
            background-color: #f5f5dc; /* Button color to match background */
            border: none;
            border-radius: 50%; /* Rounded shape for buttons */
            padding: 10px;
            cursor: pointer;
            position: absolute; /* Position absolute for overlay on image */
            z-index: 1; /* Ensure buttons are above images */
            bottom: 10px; /* Position at the bottom of the carousel */
            width: 40px; /* Fixed width for circular shape */
            height: 40px; /* Fixed height for circular shape */
            display: flex;
            align-items: center; /* Center icon vertically */
            justify-content: center; /* Center icon horizontally */
        }
        .prev {
            left: 10px; /* Adjust the distance from the left edge */
            color: #b55400; /* Color of the arrow */
        }
        .next {
            right: 10px; /* Adjust the distance from the right edge */
            color: #b55400; /* Color of the arrow */
        }
        footer {
            font-size: 1em;
            text-align: center;
            margin-top: 20px;
        }

        /* Hamburger menu styles */
        .hamburger {
            cursor: pointer;
            font-size: 1.5em;
            display: inline-block; /* Keep hamburger visible */
            margin: 10px; /* Add some spacing */
        }

        /* Styles for the navigation menu */
        nav ul {
            list-style: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            display: none; /* Initially hide menu */
            margin: 0; /* Remove margin */
        }

        nav ul.active {
            display: block; /* Show menu when active */
        }

        nav ul li {
            display: block; /* Stack items vertically */
            margin: 5px 0; /* Space between items */
        }
    </style>
</head>
<body>
    <header>
        <h1>The Meow Gazette</h1>
    </header>

    <nav>
        <div class="hamburger">â˜°</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="article.html">Article</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main class="photo-gallery">
        <div class="carousel">
            <div class="carousel-images">
                <img src="images/cat box.jpg" alt="Cute kitten playing with a ball of yarn">
                <img src="images/catsleep.png" alt="Kitten sleeping peacefully on a couch">
                <img src="images/catyarn.avif" alt="Adventurous kitten exploring the garden">
            </div>
            <button class="prev">&lt;</button> <!-- Left arrow -->
            <button class="next">&gt;</button> <!-- Right arrow -->
        </div>
    </main>

    <footer>
        <p>Contact us at email@example.com</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel img');
        let index = 0;

        // Show only one image at a time
        function updateCarousel() {
            const offset = -index * 100; // Calculate the offset for the current index
            carouselImages.style.transform = `translateX(${offset}%)`; // Move the carousel

        }

        document.querySelector('.next').addEventListener('click', () => {
            index = (index + 1) % images.length; // Increment index with wrap around
            updateCarousel();
        });

        document.querySelector('.prev').addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length; // Decrement index with wrap around
            updateCarousel();
        });

        // Initialize the carousel to show the first image
        updateCarousel();

        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active'); // Toggle the active class
        });
    </script>
</body>
</html>
